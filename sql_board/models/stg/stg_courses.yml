version: 2

models:
  - name: stg_courses
    description: "Staging model for courses, linking SIS and LMS course records while 
        providing the total number of enrolled learners."
    columns:
      - name: sis_course_id
        description: "Unique identifier for the course in the SIS (Student Information System)."
        tests:
          - unique
          - not_null
      - name: lms_course_id
        description: "Unique identifier for the course in the LMS (Learning Management System)."
        tests:
          - unique
          - not_null
      - name: learner_count
        description: "Total number of learners enrolled in the course."
        tests:
          - not_null
