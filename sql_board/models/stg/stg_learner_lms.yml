version: 2

models:
  - name: stg_learner_lms
    description: "Staging model for learner data from the LMS (Learning Management System). This model standardizes learner attributes, including activity tracking."
    columns:
      - name: lms_learner_id
        description: "Unique identifier for the learner in the LMS system."
        tests:
          - unique
          - not_null
      - name: learner_name
        description: "Full name of the learner as recorded in the LMS."
        tests:
          - not_null
      - name: last_day_of_activity
        description: "Last recorded date of activity for the learner in the LMS."
      - name: created_at
        description: "Timestamp indicating when the learner record was created in the LMS."
        tests:
          - not_null
      - name: updated_at
        description: "Timestamp indicating the last update to the learner's LMS record."
        tests:
          - not_null
