version: 2

models:
  - name: stg_dates
    description: "Transformed date model with standardized date formatting. 
      This model extracts week, quarter, and semester, and generates a full date column."
    columns:
      - name: week
        description: "Numeric representation of the week in the year."
      - name: quarter
        description: "Quarter of the year (1-4), where Q1 = Jan-Mar, Q2 = Apr-Jun, etc."
      - name: semester
        description: "Semester of the year (1-2), typically where Semester 1 = Jan-Jun and Semester 2 = Jul-Dec."
      - name: date
        description: "Generated date value using year, month, and day."
        tests:
          - unique
          - not_null
